name: Website Build

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: ðŸŒŽ Build the pages
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”” Checkout
        uses: actions/checkout@v3

      - name: ðŸ—ï¸ python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: â¬‡ï¸ Python PDM
        uses: pdm-project/setup-pdm@v3

      - name: â¬‡ï¸ Python Dependencies
        run: pdm install

      - name: ðŸš‚ Activate environment
        run: echo "$(pdm venv --path in-project)/bin" >> $GITHUB_PATH

      - name: ðŸ‡ºðŸ‡¸ Build English version of the book
        run: jupyter-book build book

      - name: ðŸ‡ºðŸ‡¸ Deploy English book
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: pages
          folder: ./book/_build/html
          git-config-name: "github-actions[bot]"
          git-config-email: "github-actions[bot]@users.noreply.github.com"
          commit-message: ðŸŽ‰ Book deployed
